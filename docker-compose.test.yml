services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: org_directory_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d org_directory_test"]
      interval: 2s
      timeout: 3s
      retries: 30

  tests:
    build:
      context: .
      args:
        INSTALL_DEV: "true"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/org_directory_test
      API_KEY: test-key
      SEED_DATA: "false"
    depends_on:
      db:
        condition: service_healthy
    command: ["pytest", "-q"]
    volumes:
      - ./tests:/app/tests:ro
      - ./pytest.ini:/app/pytest.ini:ro